version: "3.7"

services:
  app:
    image: ghcr.io/chyroc/greader:latest
    ports:
      - "8081:8081"
    environment:
      MYSQL_HOST: mysql
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: your-password
      MYSQL_DATABASE: greader

  mysql:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: your-password
      MYSQL_DATABASE: greader
    volumes:
      - "./mysql_backend/sql/all.sql:/docker-entrypoint-initdb.d/all.sql"
    ports:
      - "3306:3306"